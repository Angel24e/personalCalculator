<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>

<body>
    <header>This is my personal calculator</header>
    <div class="parentDiv">
        <section class="numberButtons">
            <button class="buttonForNumbers">1</button>
            <button class="buttonForNumbers">2</button>
            <button class="buttonForNumbers">3</button>
            <button class="buttonForNumbers">4</button>
            <button class="buttonForNumbers">5</button>
            <button class="buttonForNumbers">6</button>
            <button class="buttonForNumbers">7</button>
            <button class="buttonForNumbers">8</button>
            <button class="buttonForNumbers">9</button>
            <button class="buttonForNumbers">0</button>
            <button class="buttonForNumbers">.</button>
        </section>
        <section class="SpecialCharacterButtons">
            <button class="buttonForSpecialCharacters">รท</button>
            <button class="buttonForSpecialCharacters">x</button>
            <button class="buttonForSpecialCharacters">-</button>
            <button class="buttonForSpecialCharacters">+</button>
            <button class="buttonForSpecialCharacters">=</button>
        </section>
        <section class="clearButton">
            <button class="buttonForClearing">AC</button>
        </section>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
